<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class= "cafe-page">
        <h2 class="cafe-name">Cafe Name goes Here</h2>
        <h5 class="cafe-address">Cafe address goes here</h5>
        <div class="cafe-image-container">
            <img src = "https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png">
        </div>
        <img src = "https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png">
        <div class="avg-cafe-hearts">
            <img src = "https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png" id = "heart1">
            <img src = "https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png" id = "heart2">
            <img src = "https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png" id = "heart3">
            <img src = "https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png" id = "heart4">
            <img src = "https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png" id = "heart5">
        </div>
        <h3>Leave a Review</h3>
        <form class="review-form">
            <div class="heart-input">
                <input type="radio" id="input-heart-1"
                name="user-heart-1" value="1">
                <label for="input-heart-1">1 heart</label>
                <input type="radio" id="input-heart-2"
                name="user-heart-2" value="2">
                <label for="input-heart-2">2 heart</label>
                <input type="radio" id="input-heart-3"
                name="user-heart-3" value="3">
                <label for="input-heart-3">3 heart</label>
                <input type="radio" id="input-heart-4"
                name="user-heart-4" value="4">
                <label for="input-heart-4">4 heart</label>
                <input type="radio" id="input-heart-5"
                name="user-heart-5" value="5">
                <label for="input-heart-5">5 heart</label>
            </div>
            <textarea></textarea>
            
            <input type = "submit" value="Submit" name="reviewInput">
        </form>
        <h3>Cafe Reviews</h3>
        <ul class="reviews">
            <li>review 1</li>
            <li>review 2</li>
        </ul>
    </div>

</body>

</html>
